<mat-card>
  <mat-card-header>
    <mat-card-title>Zu Saison anmelden</mat-card-title>
  </mat-card-header>
  <form [formGroup]="form" (ngSubmit)="submitForm()">
  <mat-card-content>

      <mat-form-field>
        <mat-label>Verein</mat-label>
        <mat-select formControlName="club">
          <mat-option *ngFor="let c of clubs" [value]="c">{{ c.label }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Saison</mat-label>
        <mat-select formControlName="season">
          <mat-option *ngFor="let s of seasons" [value]="s">{{ s.label }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-checkbox formControlName="isGroup" style="margin-right:8px">Spielgemeinschaft</mat-checkbox>

  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button type="submit">Anmelden</button>
  </mat-card-actions>
  </form>
</mat-card>
